<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico">
    <title>CSS MEM SLIDER</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input class="radio-btn" type="radio" name="selector" id="r1" checked>
            <input class="radio-btn" type="radio" name="selector" id="r2">
            <input class="radio-btn" type="radio" name="selector" id="r3">
            <input class="radio-btn" type="radio" name="selector" id="r4">
            <input class="radio-btn" type="radio" name="selector" id="r5">
            <div class="slider">
                <div class="mask">
                    <div class="content">
                        <img class="iimg stimg" src="./assets/img/1.jpg" alt="slider-image">
                        <img class="iimg" src="./assets/img/2.jpg" alt="slider-image">
                        <img class="iimg" src="./assets/img/3.jpg" alt="slider-image">
                        <img class="iimg" src="./assets/img/4.jpg" alt="slider-image">
                        <img class="iimg" src="./assets/img/5.jpg" alt="slider-image">
                    </div>
                </div>
                <div class="fblock">
                    <div class="text-container">
                        <div class="text-mask">
                            <p class="text-item r1">Когда-то было вот так.</p>
                            <p class="text-item r2">Потом пришла цивилизация...</p>
                            <p class="text-item r3">Но при этом когда происходили данные события</p>
                            <p class="text-item r4">В цивилизации господствовало вот это</p>
                            <p class="text-item r5">Важен не навык, а умение его применять!!!</p>
                        </div>
                    </div>
                    
                    <div class="option-container">
                        <label for="r1">
                            <span class="pseudo-option-container">
                                <span class="pseudo-option r1"></span>
                            </span>
                        </label>
                        
                        <label for="r2">
                            <span class="pseudo-option-container">
                                <span class="pseudo-option r2"></span>
                            </span>
                        </label>

                        <label for="r3">
                            <span class="pseudo-option-container">
                                <span class="pseudo-option r3"></span>
                            </span>
                        </label>

                        <label for="r4">
                            <span class="pseudo-option-container">
                                <span class="pseudo-option r4"></span>
                            </span>
                        </label>
                        
                        <label for="r5">
                            <span class="pseudo-option-container">
                                <span class="pseudo-option r5"></span>
                            </span>
                        </label>
                    </div>
            </div>
        </div>
    </div> 
    </div>
</body>
</html>
